@if(brandsList){
    <h1 class="text-2xl p-7 text-gray-900 font-bold">All Brands:</h1>
  
  
    <div class="row my-6">
      @for (brand of brandsList ; track $index) {
  
      <div class=" p-3 md:w-1/4 sm:w-1/2">
        <div class="shadow-lg rounded p-3 cursor-pointer text-gray-500 hover:text-primary duration-500">
          <div>
            <img [src]="brand.image" class="w-full rounded object-cover" alt="" />
  
            <div class="py-10 text-center">
              <span class=" text-lg font-semibold">{{
                brand.name | uppercase
              }}</span>
  
            </div>
  
          </div>
  
        </div>
      </div>
    }
  </div>
  
  }
